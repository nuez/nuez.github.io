<div class="post-teaser">
    <header>
        <h2>
            <a class="post-link" href="{{ .Permalink }}">
                {{ .Title }}
            </a>
        </h2>
        {{ partial "post-meta" . }}
    </header>
    {{ if isset .Params "image" }}
    <img src="/images/{{ .Params.image }}" alt="{{ .Title }}"/>
    {{ end }}
    <div class="excerpt">
        {{ if isset .Params "description" | and (ne .Params.description "") -}}
        {{ .Description | markdownify }}
        {{- else -}}
        {{ .Summary }}
        {{- end }}
        <br>
        <a class="btn" href="{{ .Permalink }}">
            Read more
        </a>
    </div>
</div>
